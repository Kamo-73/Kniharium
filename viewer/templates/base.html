{% load static %}

<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kniharium{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">   <!--  zabezpečí, že stránka sa bude správne zobrazovať na mobiloch, tabletoch, počítačoch… -->

    <!-- Bootstrap CSS dava nam mriezku, styli a responzivnost -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous"
    >

    <!-- Vlastné štýly -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- Navbar -->
    {% include "navbar.html" %}

    <!-- Hlavný layout stránky -->
    <div class="container-fluid mt-4">
        <div class="row">

            <!-- Ľavý sidebar -->
            <div class="col-md-2">
                {% block left_sidebar %}{% endblock %}
            </div>

            <!-- Obsah stránky -->
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>

            <!-- Pravý sidebar -->
            <div class="col-md-2">
                {% block right_sidebar %}{% endblock %}
            </div>

        </div>
    </div>

    <!-- Bootstrap JS aby niektoré komponenty Bootstrapu fungovali interaktívne (napr. rozbaľovacie menu, modálne okná, karusely…). -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"
    ></script>

</body>
</html>
